<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="toggle" value="改变flag"/>
        <!--
            v-if的特点：每次都会重新删除或者创建元素，其有较高的切换性能消耗； 
            v-show的特点： 不会每次重新进行dom元素的删除和创建，只是切换元素的display样式，其有较高的初始化渲染
        -->
        <div><p v-if="flag">这是v-if控制的元素</p></div>
        <div><p v-show="flag">这是v-show控制的元素</p></div>
    </div>
    <script>
        var vm = new Vue({
            el:　'#app',
            data: {
                flag: true
            },
            methods: {
                toggle(){
                    this.flag = !this.flag
                }
            } 
        })
    </script>
</body>
</html>
