<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- v-bind : 只能实现数据的单向绑定，从 M 自动绑定到 V ，无法实现双向绑定-->
        <input type="text" :value="msg">
        <br>
        <!-- v-model : 可以实现 表单数据和model 的双向绑定-->
        <!-- 注意：v-model只能用于 表单元素 -->
        <input type="text" v-model="msg">
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "大家都是学习Vue的人"
            },
            methods: {
                
            }
        })        
    </script>
</body>
</html>
