<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 1.导入vue.js依赖包-->
    <script src="../lib/vue.min.js"></script>
</head>
<body>

    <!-- Vue 实例所控制的元素区 就是 V-->
    <div id = "app">
        <p>{{ msg }}</p>
    </div>
        
    <script>
        //2.vue实例创建

        //注意：我们new 出来的vm对象，就是MVVM中的调度者
        var vm = new Vue({
            el: '#app',  //表示，当前我们new的这个vue实例，要控制的页面元素
            //这里的data就是mvvm的m，用来保存页面中的数据
            data: {  //data 属性中，存放的是el要用到的数据
                msg: '欢迎学习vue'  //通过Vue提供的命令，将数据渲染到dom元素中，不用手动渲染
            }
        })
    
        
    </script>
</body>
</html>
