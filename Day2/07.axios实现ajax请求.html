<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getinfo">
        <br>
        <input type="button" value="post请求" @click="postinfo">
    </div>
    <script>
        var vm = new Vue({
            el: '#app'
            ,data: {}
            ,methods: {
                getinfo(){
                    axios.get('http://jsonplaceholder.typicode.com/users').then(reult=>{
                        console.log(reult)
                    })
                },
                postinfo(){
                    axios.post('http://jsonplaceholder.typicode.com/users',{},{emulateJSON:true}).then(reult=>{
                        console.log(reult)
                    })
                }
            }
        })
    </script>
</body>
</html>
