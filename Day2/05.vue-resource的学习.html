<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <!-- vue-resource依赖于vue,注意先后顺序 -->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
    <div id= "app">
        <input type="button" value="get请求" @click="getInfo">
        <br>
        <input type="button" value="post请求" @click="postInfo">
        <br>
        <input type="button" value="jsonp请求" @click="jsonpInfo">
    </div>
    <script>
        var vm = new Vue({
            el: '#app'
            ,data: {}
            ,methods: {
                getInfo(){
                    //发起get请求
                    this.$http.get('http://jsonplaceholder.typicode.com/users').then(result=>{
                        console.log(result.data)
                    },()=>{})
                },
                postInfo(){
                    //发起post请求
                    //手动发起的post，默认请求没有表单格式
                    //emulateJSON 为true时，表示发送的请求为表单格式application/x-wwww-form-urlencoded
                    this.$http.post('http://jsonplaceholder.typicode.com/users',{},{emulateJSON:true}).then(result=>{
                        console.log(result)
                    })
                },
                jsonpInfo(){
                    //发起jsonp请求
                    this.$http.jsonp('http://jsonplaceholder.typicode.com/users').then(result=>{
                        console.log(result)
                    })
                }
            }
        })
    </script>
</body>
</html>
